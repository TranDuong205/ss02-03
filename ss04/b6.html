<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkEndString(longString, shortString) {
            if (longString.endsWith(shortString)) {
            return true;
            } else {
            return false;
            }
        }
            
        console.log(checkEndString("Hello, World!", "Hello"));  // Output: false
        console.log(checkEndString("Hi there!", "there!"));    // Output: true
    </script>
</body>
</html>
